name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: agriculture_portal
          MYSQL_USER: aguser
          MYSQL_PASSWORD: Bipinsingh1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysqli, pdo_mysql, mbstring, gd, bcmath
          coverage: none

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r farmer/requirements.txt

      - name: Verify Python ML scripts syntax
        run: |
          python3 -m py_compile farmer/ML/crop_recommendation/recommend.py
          python3 -m py_compile farmer/ML/crop_recommendation/train_model.py
          python3 -m py_compile farmer/ML/fertilizer_recommendation/fertilizer_recommendation.py
          python3 -m py_compile farmer/ML/rainfall_prediction/rainfall_prediction.py
          python3 -m py_compile farmer/ML/crop_prediction/ZDecision_Tree_Model_Call.py

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -not -path "./smtp/*" -exec php -l {} \;

      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -u aguser -pBipinsingh1 agriculture_portal < db/agriculture_portal.sql || true
        continue-on-error: true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: smart-farming-advisor:latest
          cache-from: type=registry,ref=smart-farming-advisor:buildcache
          cache-to: type=inline

      - name: Test Docker image
        run: |
          docker run --rm smart-farming-advisor:latest php -v
          docker run --rm smart-farming-advisor:latest python3 --version

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://your-production-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

